<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #input:focus { outline: none; }
      #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages > li { padding: 0.5rem 1rem; }
      #messages > li:nth-child(odd) { background: #efefef; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
    var socket = io();

    var form = document.getElementById('form');
    var input = document.getElementById('input');
	var messages = document.getElementById('messages');
    var gameId = 'MockGameId';
    var playerId;
    var character;

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        if (input.value) {
          playerId = input.value;
            socket.emit(
                'start',
                {
                    gameId: gameId,
                    playerId: input.value
                });
            input.value = '';
        }
    });

    socket.on('insufficientPlayerCount', function() {
        console.log("Insufficient number of players");
        print_message("Waiting for more players...");
    });

    socket.on('PLAYER_START_INFO', function(player) {
        console.log("The player start info");
        character = player.character;
        console.log(player);
        print_message("The player start name: " + character.name );
    });

    socket.on('GAME_STATE', function(obj) {
        console.log("The game state");
        console.log(obj);

        print_message("New game state recieved!");
        print_message("Characters: " + JSON.stringify(obj.characterPieces));
        print_message("Weapons: " + JSON.stringify(obj.weaponPieces));
    });

    socket.on('REQUEST_MOVE', function(obj) {
        print_message("Your requested move: " + obj.potentialMoves[0]);
        socket.emit(
          'move',
          {
              gameId: gameId,
              playerId: playerId,
              newCharacterLocation: obj.potentialMoves[0]
          });
    });

    socket.on('REQUEST_SUGGESTION', function(obj) {
        console.log("Asked to provide suggestion");
        let suggestion = 
          {
              gameId: gameId,
              playerId: playerId,
              suggestedCharacterName: 'MUSTARD',
              suggestedWeaponName: 'CANDLESTICK'
          };

        print_message("You provided suggestion: " + JSON.stringify(suggestion));
        socket.emit(
          'suggestion',
          suggestion);
    });

    socket.on('REQUEST_PROOF', function(obj) {
        console.log("Asked to provide proof");
        let proof = {
              gameId: gameId,
              playerId: playerId,
              proofCard: 'MUSTARD'
        }
        print_message("Proof you provided for your suggestion: " + JSON.stringify(proof));

        socket.emit(
          'proof',
          proof);
    });

    socket.on('IS_PROOF_PROVIDED', function(obj) {
        console.log("Is proof provided");
        console.log(obj);
        print_message("Is proof provided: " + JSON.stringify(obj));
    });

    socket.on('PROOF_PROVIDED', function(obj) {
        console.log("What proof provided");
        console.log(obj);
        print_message("What proof provided: " + JSON.stringify(obj));
    });

	function print_message(msg) {
        let item = document.createElement('li');
        item.textContent = msg;
        messages.appendChild(item);
	}

    </script>
  </body>
</html>
